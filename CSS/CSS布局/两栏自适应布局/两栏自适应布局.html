<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏自适应布局</title>
  <style>
    .parent {
      overflow: hidden;
      zoom: 1;
    }

    .left {
      float: left;
      margin-right: 20px;
    }

    .right {
      overflow: hidden;
      zoom: 1;
    }
  </style>
</head>

<body>
  <div class="parent" style="background-color: lightgrey;">
    <div class="left" style="background-color: lightblue;">
      <p>foo foo foo foo foo foo foo bar bar bar bar bar bar barfoo foo foo foo foo foo foo bar bar bar bar bar bar
        barfoo foo foo foo foo foo foo bar bar bar bar bar bar barfoo foo foo foo foo foo foo bar bar bar bar bar bar
        barfoo foo foo foo foo foo foo bar bar bar bar bar bar bar</p>
    </div>
    <div class="right" style="background-color: lightgreen;">
      <p>right</p>
      <p>right</p>
    </div>
  </div>

</body>

</html>
